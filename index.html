<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="main">
    <header class="header">
        <a href="#" class="logo">Code Quiz</a>
        <nav class="navbar">
            <a href="#" class="active">Sign up</a>
            <a href="#">Log in</a>
        </nav>
    </header>

    <div class="container">
        <section class="home" style="display: block;">
            <div class="home-content">
                <h1>Code Quiz Challenge</h1>
                <p>Test Your Skills, Level Up Your Knowledge</p>
                <button class="start-btn">Start Quiz</button>
            </div>
        </section>

        <section class="quiz-section" style="display: none;">
            <h1>Code Quiz</h1>
            <h2>Welcome to the world of Quiz Code</h2>
            <button class="back-btn">Back to Home</button>
            <div class="question-container"></div>
            <button class="next-btn" style="display: none;">Next Question</button>
        
          


         
            
        </section>


    </div>
</main>

<div class="popup-info">
    <h2>Quiz Guide</h2>
    <span class="info">1. Read and answer the questions.</span>
    <br>
    <span class="info">2. View a specific question.</span>
    <span class="info">3. Update questions by answering.</span>
   

    <div class="btn-group">
        <button class="info-btn exit-btn">Exit Quiz</button>
        <a href="#" class="info-btn Continue-btn">Continue</a>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
